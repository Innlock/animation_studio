<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!— CSS only —>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!— JavaScript Bundle with Popper —>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container col-4">

    <h1>Регитрация</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Логин (ФИО)</label>
            <input type="text" name="login" id="form2Example1" class="form-control" placeholder="Иванов Иван Иванович"/>

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Пароль</label>
            <input input type="password" name="password" id="form2Example2" class="form-control" placeholder="123"/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Повторите пароль</label>
            <input input type="password" name="password2" id="form2Example3" class="form-control" placeholder="123"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Зарегистироваться</button>

        <!-- Register buttons -->
        <div class="text-center">
            <a href="/login">Войти</a>

        </div>
    </form>
</div>
</body>
</html>
